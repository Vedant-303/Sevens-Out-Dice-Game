<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7's Out Dice Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <p class="heading">7's Out</p>

      <div class="diceContainer" onclick="rollDice()">
        <div class="dice first" id="dice1">
          <div class="one side">
            <div class="dot dot1"></div>
          </div>
          <div class="two side">
            <div class="dot dot1"></div>
            <div class="dot dot2"></div>
          </div>
          <div class="three side">
            <div class="dot dot1"></div>
            <div class="dot dot2"></div>
            <div class="dot dot3"></div>
          </div>
          <div class="four side">
            <div class="dot dot1"></div>
            <div class="dot dot2"></div>
            <div class="dot dot3"></div>
            <div class="dot dot4"></div>
          </div>
          <div class="five side">
            <div class="dot dot1"></div>
            <div class="dot dot2"></div>
            <div class="dot dot3"></div>
            <div class="dot dot4"></div>
            <div class="dot dot5"></div>
          </div>
          <div class="six side">
            <div class="dot dot1"></div>
            <div class="dot dot2"></div>
            <div class="dot dot3"></div>
            <div class="dot dot4"></div>
            <div class="dot dot5"></div>
            <div class="dot dot6"></div>
          </div>
        </div>

        <div class="dice second" id="dice2">
          <div class="one side">
            <div class="dot dot1"></div>
          </div>
          <div class="two side">
            <div class="dot dot1"></div>
            <div class="dot dot2"></div>
          </div>
          <div class="three side">
            <div class="dot dot1"></div>
            <div class="dot dot2"></div>
            <div class="dot dot3"></div>
          </div>
          <div class="four side">
            <div class="dot dot1"></div>
            <div class="dot dot2"></div>
            <div class="dot dot3"></div>
            <div class="dot dot4"></div>
          </div>
          <div class="five side">
            <div class="dot dot1"></div>
            <div class="dot dot2"></div>
            <div class="dot dot3"></div>
            <div class="dot dot4"></div>
            <div class="dot dot5"></div>
          </div>
          <div class="six side">
            <div class="dot dot1"></div>
            <div class="dot dot2"></div>
            <div class="dot dot3"></div>
            <div class="dot dot4"></div>
            <div class="dot dot5"></div>
            <div class="dot dot6"></div>
          </div>
        </div>
      </div>

      <p class="text">
        Welcome to the ultimate dice challenge - 7s Out! A fast-paced, addictive
        game where your fate is just one roll away. Can you keep rolling without
        hitting a 7?
      </p>

      <button class="anim" onclick="openPopup()">Let's Roll</button>

      <div class="popupWrapper" id="popupWrapper">
        <div class="popup">
          <span class="closeBtn" onclick="closePopup()">x</span>
          <h2>Game Setup</h2>

          <div class="difficultySection">
            <p class="label">Difficulty</p>
            <label
              ><input type="radio" name="difficulty" value="easy" checked />
              Easy</label
            >
            <label
              ><input type="radio" name="difficulty" value="hard" /> Hard</label
            >
          </div>

          <div id="playerNames">
            <input
              type="text"
              id="player1"
              placeholder="Player 1 Name"
              required
            />
            <input
              type="text"
              id="player2"
              placeholder="Player 2 Name"
              required
            />
          </div>

          <input
            type="number"
            id="target"
            placeholder="Target Score (e.g. 500)"
            required
          />

          <button onclick="startGame()">Start Game</button>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"
      integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="animations.js"></script>
    <script src="diceRolling.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
